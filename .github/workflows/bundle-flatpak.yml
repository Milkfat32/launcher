name: 'Publish'
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FLATPAK_ID: dev.opengoal.OpenGOAL

jobs:
  bundle-flatpak:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Install Flatpak and Dependencies
